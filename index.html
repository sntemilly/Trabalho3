<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estacionamento de Bicicletas - IFCE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Estacionamento de Bicicletas - IFCE</h1>

  <div class="bloco" id="blocoA">
    <h2>Bloco A</h2>
    <p><strong>Local:</strong> Biblioteca</p>
    <p><strong>Capacidade:</strong> 12</p>
    <p><strong>Bicicletas estacionadas:</strong> <span id="countA">6</span></p>
    <button onclick="adicionar('A')">Adicionar</button>
    <button onclick="remover('A')">Remover</button>
    <span class="status" id="statusA">Disponível</span>
  </div>

  <div class="bloco" id="blocoB">
    <h2>Bloco B</h2>
    <p><strong>Local:</strong> Restaurante</p>
    <p><strong>Capacidade:</strong> 8</p>
    <p><strong>Bicicletas estacionadas:</strong> <span id="countB">3</span></p>
    <button onclick="adicionar('B')">Adicionar</button>
    <button onclick="remover('B')">Remover</button>
    <span class="status" id="statusB">Disponível</span>
  </div>

  <script src="script.js"></script>

  <span id="statusB" class="status"></span>
  <span id="statusA" class="status"></span>

</body>
</html>
